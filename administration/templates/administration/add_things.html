{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Add Things</title>
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'administration/css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="container-md">
        <h2 style="text-align: center">Add Shipment</h2>
        <div class="add-things-container">
            <form id="addShipmentForm" action="">
                <div class="add-things-section">
                    <div class="d-flex justify-content-between add-things-section-head">
                        <h3>Chemicals</h3>
                    </div>
                    <div id="addThingsChemContent" class="d-flex justify-content-start add-things-chem-content">
                        <div id="addThingsInputBody">
                            <div class="align-middle add-shipment-tag">Oxygen</div>
                        </div>

                        <input type="text" id="addShipmentInput" class="form-control add-shipment-input"
                               placeholder="Chem.." oninput="showInputChange(event)">
                        <button type="button" class="btn" onclick="showInput(0)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg>
                        </button>
                        <div id="listContent"></div>
                    </div>
                </div>
                <div class="add-things-section">
                    <div class="d-flex justify-content-between add-things-section-head">
                        <h3>Glassware</h3>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                    <div id="addThingsGlassContent" class="add-things-chem-content"></div>
                </div>
                <div class="add-things-section">
                    <div class="d-flex justify-content-between add-things-section-head">
                        <h3>Instruments</h3>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                    <div id="addThingsInstrumentContent" class="add-things-chem-content"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
    {% include 'partials/search_form_content.html' %}
{% endblock %}

{% block scripts %}
    <script src="{% static 'js/fuzzysort.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js" integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'administration/js/scripts.js' %}"></script>
{% endblock %}
