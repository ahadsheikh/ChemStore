<div class="modal fade modal-dialog-scrollable" style="color: black" id="chemicalModal" tabindex="-1"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Things</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="option">
                        <option value="1">Name</option>
                        <option value="2">Formula</option>
                        <option value="3">CAS No</option>
                    </select>
                </div>
                <div class="form-outline">
                    <input type="search" id="searchFormInput" class="form-control"
                           placeholder="Chemicals. ex: Oxygen" onchange=""/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
